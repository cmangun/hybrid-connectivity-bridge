name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check files exist
        run: |
          test -f bridge/ts-producer/package.json
          test -f bridge/py-consumer/requirements.txt
          test -f shared/schema/bundle.schema.json
